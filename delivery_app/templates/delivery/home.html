<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Agent Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent-color);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .stat-card.pending { --accent-color: #f39c12; }
        .stat-card.pickup { --accent-color: #3498db; }
        .stat-card.delivered { --accent-color: #2ecc71; }
        .stat-card.cancelled { --accent-color: #e74c3c; }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 1.1em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .orders-section {
            padding: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.8em;
            color: #2c3e50;
            font-weight: 600;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            background: #ecf0f1;
            padding: 5px;
            border-radius: 25px;
        }

        .filter-tab {
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-tab.active {
            background: #3498db;
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .orders-list {
            display: grid;
            gap: 15px;
        }

        .order-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .order-card.pending { border-left-color: #f39c12; }
        .order-card.pickup { border-left-color: #3498db; }
        .order-card.delivered { border-left-color: #2ecc71; }
        .order-card.cancelled { border-left-color: #e74c3c; }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-id {
            font-weight: bold;
            font-size: 1.1em;
            color: #2c3e50;
        }

        .order-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-pickup { background: #cce7ff; color: #004085; }
        .status-delivered { background: #d1eddd; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }

        .order-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
            color: #666;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .floating-summary {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .dashboard {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 20px;
            }
            
            .order-details {
                grid-template-columns: 1fr;
            }
            
            .section-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .filter-tabs {
                flex-wrap: wrap;
            }
            
            .floating-summary {
                position: static;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>ðŸšš Delivery Dashboard</h1>
            <a href="{% url 'logout' %}" class="text-white"><small class="text-white ms-2"> Logout</small></a>

            <p>Welcome back, Agent! Here's your delivery overview</p>
        </div>

        <div class="stats-container">
            <div class="stat-card pending">
                <div class="stat-number" id="pendingCount">12</div>
                <div class="stat-label">Pending Orders</div>
            </div>
            <div class="stat-card pickup">
                <div class="stat-number" id="pickupCount">5</div>
                <div class="stat-label">Ready for Pickup</div>
            </div>
            <div class="stat-card delivered">
                <div class="stat-number" id="deliveredCount">28</div>
                <div class="stat-label">Delivered Today</div>
            </div>
            <div class="stat-card cancelled">
                <div class="stat-number" id="cancelledCount">3</div>
                <div class="stat-label">Cancelled</div>
            </div>
        </div>

        <div class="orders-section">
            <div class="section-header">
                <h2 class="section-title">Order Management</h2>
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterOrders('all')">All</button>
                    <button class="filter-tab" onclick="filterOrders('pending')">Pending</button>
                    <button class="filter-tab" onclick="filterOrders('pickup')">Pickup</button>
                    <button class="filter-tab" onclick="filterOrders('delivered')">Delivered</button>
                </div>
            </div>

            <div class="orders-list" id="ordersList">
                <!-- Orders will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <div class="floating-summary">
        <h3 style="margin-bottom: 15px;">Today's Summary</h3>
        <div class="summary-item">
            <span>Total Orders:</span>
            <span id="totalOrders">48</span>
        </div>
        <div class="summary-item">
            <span>Completion Rate:</span>
            <span id="completionRate">85%</span>
        </div>
        <div class="summary-item">
            <span>Earnings:</span>
            <span>â‚¹2,450</span>
        </div>
    </div>

    <script>
        // Sample order data
        const orders = [
            {
                id: 'ORD-001',
                status: 'pending',
                customer: 'John Doe',
                address: '123 Main St, Downtown',
                phone: '+91 98765 43210',
                amount: 'â‚¹459',
                time: '2:30 PM',
                items: '2 items'
            },
            {
                id: 'ORD-002',
                status: 'pickup',
                customer: 'Sarah Wilson',
                address: '456 Oak Avenue, Sector 7',
                phone: '+91 98765 43211',
                amount: 'â‚¹275',
                time: '3:15 PM',
                items: '1 item'
            },
            {
                id: 'ORD-003',
                status: 'delivered',
                customer: 'Mike Johnson',
                address: '789 Pine Road, Phase 2',
                phone: '+91 98765 43212',
                amount: 'â‚¹825',
                time: '1:45 PM',
                items: '4 items'
            },
            {
                id: 'ORD-004',
                status: 'pending',
                customer: 'Emily Brown',
                address: '321 Elm Street, Block A',
                phone: '+91 98765 43213',
                amount: 'â‚¹340',
                time: '4:00 PM',
                items: '3 items'
            },
            {
                id: 'ORD-005',
                status: 'pickup',
                customer: 'David Lee',
                address: '654 Maple Drive, Villa Complex',
                phone: '+91 98765 43214',
                amount: 'â‚¹520',
                time: '2:45 PM',
                items: '2 items'
            },
            {
                id: 'ORD-006',
                status: 'delivered',
                customer: 'Lisa Chen',
                address: '987 Cedar Lane, Apartment 5B',
                phone: '+91 98765 43215',
                amount: 'â‚¹195',
                time: '12:30 PM',
                items: '1 item'
            }
        ];

        let currentFilter = 'all';

        function renderOrders(ordersToShow = orders) {
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = '';

            ordersToShow.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = `order-card ${order.status}`;
                orderCard.innerHTML = `
                    <div class="order-header">
                        <div class="order-id">${order.id}</div>
                        <div class="order-status status-${order.status}">${order.status}</div>
                    </div>
                    <div class="order-details">
                        <div><strong>Customer:</strong> ${order.customer}</div>
                        <div><strong>Amount:</strong> ${order.amount}</div>
                        <div><strong>Address:</strong> ${order.address}</div>
                        <div><strong>Time:</strong> ${order.time}</div>
                        <div><strong>Phone:</strong> ${order.phone}</div>
                        <div><strong>Items:</strong> ${order.items}</div>
                    </div>
                    <div class="order-actions">
                        ${getActionButtons(order.status, order.id)}
                    </div>
                `;
                ordersList.appendChild(orderCard);
            });
        }

        function getActionButtons(status, orderId) {
            switch(status) {
                case 'pending':
                    return `
                        <button class="action-btn btn-primary" onclick="updateOrderStatus('${orderId}', 'pickup')">Accept Order</button>
                        <button class="action-btn btn-danger" onclick="updateOrderStatus('${orderId}', 'cancelled')">Cancel</button>
                    `;
                case 'pickup':
                    return `
                        <button class="action-btn btn-success" onclick="updateOrderStatus('${orderId}', 'delivered')">Mark Delivered</button>
                        <button class="action-btn btn-primary" onclick="callCustomer('${orderId}')">Call Customer</button>
                    `;
                case 'delivered':
                    return `<button class="action-btn btn-primary" onclick="viewReceipt('${orderId}')">View Receipt</button>`;
                default:
                    return '';
            }
        }

        function updateOrderStatus(orderId, newStatus) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = newStatus;
                updateStats();
                renderOrders(getFilteredOrders());
                
                // Show success message
                showNotification(`Order ${orderId} updated to ${newStatus}!`);
            }
        }

        function callCustomer(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                showNotification(`Calling ${order.customer} at ${order.phone}...`);
            }
        }

        function viewReceipt(orderId) {
            showNotification(`Opening receipt for order ${orderId}...`);
        }

        function filterOrders(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderOrders(getFilteredOrders());
        }

        function getFilteredOrders() {
            if (currentFilter === 'all') {
                return orders;
            }
            return orders.filter(order => order.status === currentFilter);
        }

        function updateStats() {
            const stats = {
                pending: orders.filter(o => o.status === 'pending').length,
                pickup: orders.filter(o => o.status === 'pickup').length,
                delivered: orders.filter(o => o.status === 'delivered').length,
                cancelled: orders.filter(o => o.status === 'cancelled').length
            };

            document.getElementById('pendingCount').textContent = stats.pending;
            document.getElementById('pickupCount').textContent = stats.pickup;
            document.getElementById('deliveredCount').textContent = stats.delivered;
            document.getElementById('cancelledCount').textContent = stats.cancelled;
            
            const total = stats.pending + stats.pickup + stats.delivered + stats.cancelled;
            const completionRate = total > 0 ? Math.round((stats.delivered / total) * 100) : 0;
            
            document.getElementById('totalOrders').textContent = total;
            document.getElementById('completionRate').textContent = completionRate + '%';
        }

        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #2ecc71;
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 10000;
                font-weight: 500;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            // Add animation keyframes
            if (!document.querySelector('#notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Initialize dashboard
        renderOrders();
        updateStats();

        // Auto-refresh stats every 30 seconds
        setInterval(() => {
            updateStats();
        }, 30000);
    </script>
</body>
</html>
