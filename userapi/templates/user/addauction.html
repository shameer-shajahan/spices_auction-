{%extends 'user/base.html'%}
{%load static%}
{%block body_block%}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    body {
        background: linear-gradient(135deg, #f9f0e1 0%, #e0c097 100%);
        font-family: 'Poppins', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        position: relative;
    }
    
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
            radial-gradient(circle at 25% 25%, rgba(255,255,255,0.2) 0%, transparent 10%),
            radial-gradient(circle at 75% 75%, rgba(255,255,255,0.2) 0%, transparent 10%),
            radial-gradient(circle at 50% 50%, rgba(255,255,255,0.2) 0%, transparent 10%);
        background-size: 50px 50px;
        animation: backgroundMove 30s infinite linear;
        opacity: 0.5;
        z-index: -1;
    }
    
    @keyframes backgroundMove {
        0% { background-position: 0 0; }
        100% { background-position: 100px 100px; }
    }
    
    .form-box {
        display: block;
        width: 1300px;
        height: auto;
        background: #fff;
        margin: 0 auto;
        padding: 25px 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        border-radius: 15px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        border: 1px solid rgba(224, 192, 151, 0.3);
        font-size: 15px;
        color: #442913;
    }
    
    .form-box:hover {
        box-shadow: 0 15px 40px rgba(193, 122, 33, 0.2);
    }
    
    .form-box::before {
        content: "";
        position: absolute;
        top: -50px;
        right: -50px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: rgba(224, 192, 151, 0.2);
        z-index: 0;
    }
    
    .form-box::after {
        content: "";
        position: absolute;
        bottom: -30px;
        left: -30px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: rgba(193, 122, 33, 0.15);
        z-index: 0;
    }
    
    .form-box h1 {
        font-weight: bold;
        font-size: 2.5em;
        line-height: 1.7em;
        margin-bottom: 20px;
        text-align: center;
        color: #442913;
        position: relative;
        display: inline-block;
        animation: fadeIn 1.5s ease-in-out;
        width: 100%;
    }
    
    .form-box h1::after {
        content: '';
        position: absolute;
        width: 60%;
        height: 3px;
        bottom: -10px;
        left: 20%;
        background-color: #c17a21;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.5s ease-out;
        animation: highlightBar 6s infinite;
    }
    
    @keyframes highlightBar {
        0% { transform: scaleX(0); transform-origin: bottom right; }
        50% { transform: scaleX(1); transform-origin: bottom left; }
        100% { transform: scaleX(0); transform-origin: bottom right; }
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    form {
        position: relative;
        z-index: 1;
    }
    
    form p {
        margin-bottom: 15px;
        font-size: 1.2em;
    }
    
    form label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
        color: #442913;
    }
    
    form input[type="text"],
    form input[type="email"],
    form input[type="file"],
    form input[type="number"],
    form input[type="password"],
    form select,
    form textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid rgba(224, 192, 151, 0.5);
        border-radius: 8px;
        font-size: 1em;
        color: #442913;
        transition: all 0.3s ease;
        background-color: #fff;
    }
    
    form input[type="text"]:focus,
    form input[type="email"]:focus,
    form input[type="file"]:focus,
    form input[type="number"]:focus,
    form input[type="password"]:focus,
    form select:focus,
    form textarea:focus {
        border-color: #c17a21;
        box-shadow: 0 0 8px rgba(193, 122, 33, 0.3);
    }
    
    .btn-submit {
        color: white;
        border: none;
        background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        padding: 12px 25px;
        border-radius: 50px;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        z-index: 1;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        cursor: pointer;
        width: 100%;
        text-align: center;
    }
    
    .btn-submit::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: all 0.5s ease;
        z-index: -1;
    }
    
    .btn-submit:hover::before {
        left: 100%;
        animation: shine 1.5s infinite;
    }
    
    .btn-submit:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
    }
    
    @keyframes shine {
        0% { left: -100%; }
        100% { left: 100%; }
    }
    
    .spice-floater {
        position: fixed;
        width: 30px;
        height: 30px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.15;
        z-index: -1;
        pointer-events: none;
    }
    
    .spice-1 {
        top: 10%;
        left: 5%;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23c17a21"/></svg>');
        animation: float1 15s infinite linear;
    }
    
    .spice-2 {
        top: 20%;
        right: 10%;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,10 90,90 10,90" fill="%23a05c17"/></svg>');
        animation: float2 18s infinite linear;
    }
    
    .spice-3 {
        bottom: 15%;
        left: 15%;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="20" y="20" width="60" height="60" fill="%238a5517"/></svg>');
        animation: float3 20s infinite linear;
    }
    
    @keyframes float1 {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(100px, 50px) rotate(180deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
    }
    
    @keyframes float2 {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(-70px, 100px) rotate(-180deg); }
        100% { transform: translate(0, 0) rotate(-360deg); }
    }
    
    @keyframes float3 {
        0% { transform: translate(0, 0) rotate(0deg) scale(1); }
        50% { transform: translate(120px, -80px) rotate(180deg) scale(1.5); }
        100% { transform: translate(0, 0) rotate(360deg) scale(1); }
    }
    
    @media screen and (max-width: 768px) {
        .form-box {
            width: 95%;
            padding: 15px;
        }
    }
</style>

<div class="form-box p-5 text-dark" style="margin-top:170px;">
    <div class="trophy" style="position: absolute; top: 15px; left: 15px; font-size: 24px; color: #c17a21; animation: trophy-shine 2s infinite alternate;">üèÜ</div>
    <h1>Add Item</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {{form.as_p}}
        <input type="submit" value="Add" class="btn-submit">
    </form>
</div>

<!-- Floating spice elements -->
<div class="spice-floater spice-1"></div>
<div class="spice-floater spice-2"></div>
<div class="spice-floater spice-3"></div>

<style>
    @keyframes trophy-shine {
        from { text-shadow: 0 0 5px rgba(193, 122, 33, 0.5); }
        to { text-shadow: 0 0 15px rgba(193, 122, 33, 0.8); }
    }
</style>

{%endblock%}
